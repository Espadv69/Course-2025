<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessments</title>
    <link rel="stylesheet" href="./css/global.css" />
    <script src="./js/navbar.js" defer></script>
    <script src="./js/assess.js" defer></script>
  </head>
  <body>
    <div class="navbar"></div>
    <main class="main-container">
      <h1 class="h1-title">Assessments</h1>
      <div class="assess-buttons-container">
        <button type="button" class="course1">
          <img src="./assets/icons/file.svg" /> Mechanic
        </button>
        <button type="button" class="course2">
          <img src="./assets/icons/file.svg" /> Gardener
        </button>
        <button type="button" class="course3">
          <img src="./assets/icons/file.svg" /> Developer
        </button>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Modules</th>
              <th>Hours</th>
              <th>Partial Grade</th>
            </tr>
          </thead>
          <tbody class="tbody-assess"></tbody>
        </table>
        <button>Calculate</button>
      </div>

      <div class="course1-container">
        <h3>Mechanic</h3>
        <div class="exit-container">
          <button type="button" class="add">Add to Table</button>
          <button type="button" class="exit">Exit</button>
        </div>
      </div>
      <div class="course2-container">
        <h3>Gardener</h3>
        <div class="exit-container">
          <button type="button" class="add">Add to Table</button>
          <button type="button" class="exit">Exit</button>
        </div>
      </div>
      <div class="course3-container">
        <h3>Developer</h3>
        <div class="exit-container">
          <button type="button" class="add">Add to Table</button>
          <button type="button" class="exit">Exit</button>
        </div>
      </div>
    </main>
  </body>
</html>
