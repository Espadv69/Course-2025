<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollments</title>
    <link rel="stylesheet" href="./css/global.css">
    <script src="./js/navbar.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="navbar"></div>
    <main class="main-container">
      <h1 class="h1-title">Enrollments</h1>
      <header class="header-enrollments">
        <img src="./assets/icons/user.svg" alt="">
        <h4>New enrollments</h4>
      </header>
      <form class="form-enrollments">
        <label>
          <img src="./assets/icons/user-name.svg" alt="it's an icon that shows a person"> Name:
          <input type="text" name="name" required>
        </label>
        <label>
          <img src="./assets/icons/user-name.svg" alt="it's an icon that shows a person"> Lastname:
          <input type="text" name="lastname" required>
        </label>
        <label>
          <img src="./assets/icons/address.svg" alt="it's an icon that shows a point address"> address:
          <input type="text" name="address" required>
        </label>
        <label>
          <img src="./assets/icons/id.svg" alt="it's an icon that shows an id card"> ID:
          <input type="text" name="id" required>
        </label>
        <label>
          <img src="./assets/icons/phone.svg" alt="it's an icon that shows a telephone"> Phone-Number:
          <input type="number" name="phone_number" required>
        </label>
        <label>
          <img src="./assets/icons/degrees.svg" alt="it's an icon that shows a exercises file"> Degree of Studies
          <input type="text" name="degrees" required>
        </label>
        <div class="buttons-contain">
          <button class="button-enrollments">SUBMIT</button>
          <button class="button-enrollments reset" type="reset">RESET</button>
        </div>
      </form>
      <h3 class="h3-students">Students saved:</h3>
      <div class="saved-data"></div>
    </main>
  </body>
</html>
